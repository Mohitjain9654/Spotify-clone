<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="shortcut icon" href="https://open.spotify.com/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/Spotify.css">
    <link rel="stylesheet" href="css/Utility.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=play_circle" />
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">

            <div class="home m-1 bg-grey rounded p-1">
                <div class="logo">
                    <img class="logo invert" src="svg/logo.svg" alt="logo">
                    <div class="close">
                        <img src="svg/close_menu.svg" alt="" class="close_svg">
                    </div>
                </div>
                <ul>
                    <li><img class="invert" src="svg/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="svg/search.svg" alt="search">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading items-center">
                    <img class="invert library-logo" src="svg/library.svg" alt="library">
                    <h2>
                        Your Library
                    </h2>
                </div>

                <div class="flow">
                    <div class="song_list">
                        <ul>
                            <!-- <li>
                                <img src="svg/music.svg" alt="">
                                <div class="info">
                                    <div class="songName">Song Name</div>
                                    <div class="songArtist">Song Artist</div>
                                </div>
                                <div class="playnow">
                                    <span>play now</span>
                                    <img src="svg/playnow.svg" class="invert" alt="">

                                </div>
                            </li> -->
                        </ul>
                    </div>

                    <div class="footer">
                        <div class="wrap">
                            <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                            <div class="privacy"><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Privacy
                                        Center</span></a></div>
                            <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy
                                        Policy</span></a></div>
                            <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                            </div>
                            <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About
                                        Ads</span></a>
                            </div>
                            <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="right rounded ">
            <div class="header bg-black">
                <div class="nav">
                    <div class="menu">
                        <img class="menu_svg" src="svg/menu.svg" alt="">
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" height="21px" viewBox="0 -960 960 960" width="21px"
                        fill="#FFFFFF">
                        <path d="M400-80 0-480l400-400 71 71-329 329 329 329-71 71Z" />
                    </svg>

                    <svg xmlns="http://www.w3.org/2000/svg" height="21px" viewBox="0 -960 960 960" width="21px"
                        fill="#FFFFFF">
                        <path d="m321-80-71-71 329-329-329-329 71-71 400 400L321-80Z" />
                    </svg>
                </div>
                <div class="button">
                    <button class="sign-up">Sign Up</button>
                    <button class="login">Log in</button>
                </div>
            </div>

            <div class="playlist bg-grey rounded">
                <div class="header_bottom">   

                </div> <!--header_bottom-->
            </div> <!--playlist-->

            <div class="playbar">
                <div class="seekbar">
                    <div class="circle">

                    </div>
                </div>

                <!-- volume -->
                <div class="volume">
                    <img id="volume_down" src="svg/volume_down.svg" alt="">
                    <div class="volume_bar">
                        <div class="volume_circle">

                        </div>
                    </div>
                    <img id="volume_up" src="svg/volume_up.svg" alt="">
                </div>


                <div class="abovebar">
                    <div class="song_info red">

                    </div>

                    <!-- Buttons -->
                    <div class="song_button">
                        <img id="previous" src="svg/previous.svg" alt="" srcset="">
                        <img id="play" src="svg/play.svg" alt="" srcset="">
                        <img id="next" src="svg/next.svg" alt="" srcset="">
                    </div>
                    <div class="song_time">

                    </div>
                    
                </div>

            </div> <!--player-->

        </div> <!--right-->
    </div>
    <script src="Spotify.js"> </script>
</body>

</html>
