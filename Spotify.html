<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="shortcut icon" href="https://open.spotify.com/favicon.ico" type="image/x-icon">

    <div class="container flex bg-black">
        <div class="left">

            <div class="home m-1 bg-grey rounded p-1">
                <div class="logo">
                    <img class="logo invert" src="svg/logo.svg" alt="logo">
                    <div class="close">
                        <img src="svg/close_menu.svg" alt="" class="close_svg">
                    </div>
                </div>
                <ul>
                    <li><img class="invert" src="svg/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="svg/search.svg" alt="search">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading items-center">
                    <img class="invert library-logo" src="svg/library.svg" alt="library">
                    <h2>
                        Your Library
                    </h2>
                </div>

                <div class="flow">
                    <div class="song_list">
                        <ul>
                            <!-- <li>
                                <img src="svg/music.svg" alt="">

                                </div>
                                <div class="playnow">
                                    <span>play now</span>
                                    <img src="svg/playnow.svg" class="invert" alt="">

                                </div>
                            </li> -->
                        </ul>
                    </div>

                    <div class="footer">
                        <div class="wrap">
                            <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>

                                        Center</span></a></div>
                            <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy
                                        Policy</span></a></div>
                            <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                            </div>
                            <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About

                            </div>
                            <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

                    <div class="menu">

            <div class="playbar">

                        </div>
                    </div>
                    <img id="volume_up" src="svg/volume_up.svg" alt="">
                </div>


                <div class="abovebar">
                    <div class="song_info red">

                    </div>

                    <!-- Buttons -->
                    <div class="song_button">
                        <img id="previous" src="svg/previous.svg" alt="" srcset="">
                        <img id="play" src="svg/play.svg" alt="" srcset="">
                        <img id="next" src="svg/next.svg" alt="" srcset="">

                    <div class="song_time">
